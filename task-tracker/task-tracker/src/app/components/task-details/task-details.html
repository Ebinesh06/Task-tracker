<div class="task-details-container">

  <!-- Title -->
  <h2>{{ task.title }}</h2>
  <p class="subtitle">Detailed view of your task</p>

  <!-- Description -->
  <div class="detail">
    <label>Description</label>
    <p>{{ task.description }}</p>
  </div>

  <!-- Status -->
  <div class="detail">
    <label>Status</label>
    <span
      class="status"
      [ngClass]="task.completed ? 'completed' : 'pending'">
      {{ task.completed ? 'Completed' : 'Pending' }}
    </span>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button class="toggle" (click)="toggleStatus()">
      {{ task.completed ? 'Mark as Pending' : 'Mark as Completed' }}
    </button>

    <button class="back" (click)="goBack()">
      Back
    </button>
  </div>

</div>
