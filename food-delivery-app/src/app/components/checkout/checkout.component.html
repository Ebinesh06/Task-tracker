<div class="checkout-container">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" placeholder="Enter your name">
            <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" class="error">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="address">Delivery Address</label>
            <textarea id="address" formControlName="address" placeholder="Enter your address"></textarea>
            <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" class="error">
                Address is required.
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" formControlName="phone" placeholder="Enter 10-digit phone number">
            <div *ngIf="checkoutForm.get('phone')?.invalid && checkoutForm.get('phone')?.touched" class="error">
                Valid 10-digit phone number is required.
            </div>
        </div>

        <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
    </form>
</div>
